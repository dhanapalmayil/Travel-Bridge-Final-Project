<nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
    <a class="navbar-brand ml-auto" (click)="goToHome()" style="cursor: pointer;">
        <img src="assets/logo.png" alt="Bus Booking Logo" width="120px" height="100px" class="custom-logo">
        <span class="navbar-title">Travel Bridge</span>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
            <!-- Other nav items -->
        </ul>
    </div>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <!-- Show Login and Register buttons if user is not logged in -->
            <li class="nav-item" *ngIf="!userName">
                <a href="javascript:void(0);" class="btn btn-outline-primary custom-btn" (click)="goToLogin()">Login</a>
            </li>
            <li class="nav-item" *ngIf="!userName">
                <a href="javascript:void(0);" class="btn btn-outline-success custom-btn" (click)="goToRegister()">Register</a>
            </li>

            <!-- Show user icon and dropdown if user is logged in -->
            <li class="nav-item dropdown" *ngIf="userName">
                <a href="javascript:void(0);" class="nav-link dropdown-toggle" (click)="toggleDropdown()">
                    <i class="fas fa-user"></i>
                    <span class="navbar-text">Hi, {{ userName }}</span>
                </a>
                <div class="dropdown-menu" [ngClass]="{'show': isDropdownOpen}">
                    <a class="dropdown-item" href="javascript:void(0);" (click)="goToBooking()">Your Bookings</a>
                    
                    <!-- Conditionally render the Schedule item -->
                    <ng-container *ngIf="hasProviderId">
                        <a class="dropdown-item" href="javascript:void(0);" (click)="goToSchedule()">Schedule</a>
                        <a class="dropdown-item" href="javascript:void(0);" (click)="goToScheduleHistory()">Schedule History</a>
                    </ng-container>
                    

                    <a class="dropdown-item" href="javascript:void(0);" (click)="logout()">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
